services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hr_postgres
    environment:
      POSTGRES_DB: hr_onboarding_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: roshan
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network

  # FastAPI Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: hr_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:roshan@postgres:5432/hr_onboarding_system
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-for-docker-deployment}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440  # 24 hours (1440 minutes)
      # AI Configuration - Set to "mock" to avoid token usage during testing
      AI_MODE: ${AI_MODE:-mock}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}  # Load from environment
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hr_network

networks:
  hr_network:
    driver: bridge

volumes:
  postgres_data: